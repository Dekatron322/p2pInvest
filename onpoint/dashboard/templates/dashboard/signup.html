{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition register-page" style="background-color: #0e1326">
  <style type="text/css">
    
    .alert{
        box-shadow: 5px 5px 10px #111;
        border: none;
        }
        @keyframes show-toast {
        0%   {bottom: -100%;}
        20%  {bottom: 50px;}
        80%  {bottom: 50px;}
        100% {bottom: -10%;}
    }

    .notification.is-toast {
        z-index: 1;
        position: fixed;
        bottom: 100%;
        right: 20px;
        animation-name: show-toast;
        animation-duration: 10s;
    }
@media(max-width: 450px) {
    h3{
      font-size: 15px !important;
    }
  }
</style>

  {% if messages %}
    {% for message in messages %}
        <div class="notification is-toast alert alert-{{message.tags}} text-center" role="alert" style="background-color: #9f0101; color: #fff; border-radius: 6px; font-weight: 600;">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}
<div class="register-box">
  <div class="card card-outline card-yellow">
    <div class="card-header text-center" style="background-color: #343a40">
      <a href="../../index2.html" class="h1"><b style="color: #bba14f">Sign Up</b></a>
    </div>
    <div class="card-body" style="background-color: #343a40">
      <p class="login-box-msg" style="color: #bba14f">Create an account</p>

      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input style="background-color: #0e1326; color: #fff; border-color: #bba14f" name="full_name" type="text" class="form-control" placeholder="Full name">
          <div class="input-group-append">
            <div class="input-group-text" style="background-color: #0e1326; border-color: #bba14f">
              <span style="color: #bba14f;" class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input style="background-color: #0e1326; color: #fff; border-color: #bba14f" name="username" type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text" style="background-color: #0e1326; border-color: #bba14f">
              <span  style="color: #bba14f;" class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input style="background-color: #0e1326; color: #fff; border-color: #bba14f" name="password1" type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text"  style="background-color: #0e1326; border-color: #bba14f">
              <span style="color: #bba14f;" class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input style="background-color: #0e1326; color: #fff; border-color: #bba14f" name="password2" type="password" class="form-control" placeholder="Retype password">
          <div class="input-group-append">
            <div class="input-group-text" style="background-color: #0e1326; border-color: #bba14f">
              <span style="color: #bba14f;" class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms" style="color:  #bba14f">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <br />
      <br />
      <a href="{% url 'dashboard:sign_in' %}" class="text-center">I already have an account, Login</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="{% static 'dashboard/plugins/jquery/jquery.min.j' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'dashboard/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dashboard/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
