{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}


<style type="text/css">
  
   .center {
  margin: auto;
  width: 100%;
  padding: 10px;
}

</style>

   <!-- Navbar -->
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrappers">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Admin</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Admin</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          
          <div class="col-md-12">
            
              <!-- /.card-header -->
              <!-- form start -->
              <div class="card">
                      <div class="card-header" style="background-color: #f39c12; color: #0e1326">
                        <h3 class="card-title">Admin Dashboard</h3>

                        <div class="card-tools">
                          <div class="input-group input-group-sm">
                            

                           
                          </div>
                        </div>
                      </div>
                      <!-- /.card-header -->




                <form method="post">
                  {% csrf_token %}


                  <div class="card-body" style="background-color: #0e1326">
                  <h3 style="color: #f39c12; text-align: center;">Investor: {{ investment.app_user.full_name }}</h3>
                  <hr style="background-color: #f39c12">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Enter Amount(N)</label>
                    <input name="amount" type="number" class="form-control" id="exampleInputPassword1">
                  </div>


                  {% if app_users %}
                  <div class="form-group">
                    <label for="exampleInputPassword1">Pay to:</label>
                    <select name="who_app_user_id" class="form-control" id="exampleInputPassword1">
                    {% for item in app_users %}
                      <option value="{{ item.id }}">
                        {{ item.full_name }}
                      </option>
                    {% endfor %}
                  </select>
                  </div>
                  

                  <button class="btn btn-primary" type="submit">Submit</button>

                  {% else %}
                    <p>Sorry, No users Yet!</p>

                  {% endif %}

                  
                </form>

               </div> 
                  
                
              </div>
              
              
            </div>
            <!-- /.card -->

                    
                </div>
                <!-- /.tab-content -->
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <br /><br /> <br /><br /> <br /><br />
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>


</div>
<!-- ./wrapper -->



{% endblock %}
