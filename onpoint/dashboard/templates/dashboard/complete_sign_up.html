{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complete Sign Up.</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/adminlte.min.css' %}">
</head> 
<body class="hold-transition login-page" style="background-color: #0e1326">

<div class="login-box" style="background-color: #0e1326">

  <!-- /.login-logo -->
  <div class="card card-outline card-yellow" >
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1"><b>Complete your sign up</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">You have to send $5 worth of BNB to the Binance Smart Chain wallet below:<br />
        <small>0x100000000000000000000000000000000000</small>
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <br /><br /><br />
          <p>Enter or paste the wallet address you made the registration payment from.</p>
        </div>
        <div class="input-group mb-3">
          <input name="payment_wallet_address" type="text" class="form-control" placeholder="Paste or input your wallet address.">
          <div class="input-group-append">
            <div class="input-group-text" style="background-color: #2d3653">
              <span class="fas fa-lock" style="color: #f5bd02;"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Complete!</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'dashboard/plugins/jquery/jquery.min.j' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'dashboard/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dashboard/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
